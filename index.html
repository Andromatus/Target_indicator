<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Target Indicator Demo</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window_target">
  <div class="target_header">
     <div class="header_text">Target Indicator Demo</div>
  </div>
  <div class="restangle_target">
     <span class="reached">Reached:</span>
	 <div class="icon">
     <img src="icon.png" alt="icon">
     </div>
     <div class="indicator_target">
      <div class="blue_indicator"></div>
     </div>
	 <div class="triangle_dollar">$14</div>
     <div class="triangle-up"></div>
	 <div class="footer">You need $1 more to reach your target</div>
	 <div class="square_target">
      <div class="text_underline">Target</div>
      <div class="dollar">$15 </div>
     </div>
  </div>
</div>
  
</body>
</html>
